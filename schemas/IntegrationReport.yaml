type: object
required:
- report_id
- global_id
properties:
  'report_id':
    allOf:
    - description: Unique identifier of the integration report
      type: string
    - $ref: 'https://raw.githubusercontent.com/sigrennesmetropole/rudi_documentation/main/schemas/UUIDv4.yaml'
  'global_id':
    allOf:
    - description: Unique identifier of the resource to be integrated
      type: string
    - $ref: 'https://raw.githubusercontent.com/sigrennesmetropole/rudi_documentation/main/schemas/UUIDv4.yaml'
  'resource_title':
    description: Simple name of the resource to be integrated
    type: string
  'submission_date':
    description: Date when the integration request was submitted by the Producer
    type: string
    format: date-time
  'treatment_date':
    description: Date when the integration request was processed by the Portal
    type: string
    format: date-time
  'method' :
    description: Method used for the integration request by the Producer
    type: string
    enum: [ POST, PUT, DELETE ]
  'version' :
    description: Version number of the integration contract used for the file
    type: integer
    minimum: 0            
  'integration_status':
    description: State of the integration of the resource in the Portal
    type: string
    enum: [ OK, KO ]
  'comment':
    description: Comment on the state of the integration of the resource in the Portal
    type: string
  'errors':
    description: List of all the errors that were encounntered during the integration of the resource.
    type: array
    items:
      $ref: 'https://raw.githubusercontent.com/sigrennesmetropole/rudi_documentation/main/schemas/IntegrationError.yaml'
