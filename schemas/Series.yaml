description: Description of the container of data as a file
type: object
required:
- media_type
- series_id
properties: 
  #——————————————————————————
  'media_type':
    type: string
    enum: ['series']

  #——————————————————————————
  'series_id':
    description: Unique identifier of the series container in Rudi system
    $ref: 'https://raw.githubusercontent.com/sigrennesmetropole/rudi_documentation/main/schemas/UUIDv4.yaml'

  #——————————————————————————
  'latency':
    description: >
      Theorical delay between the production of the record and its availability,
      in milliseconds. Applies to temporal series of data.
    type: integer
    minimum: 0

  #——————————————————————————
  'period':
    description: >
      Theorical delay between the production of two records, in milliseconds.
      Applies to temporal series of data.
    type: integer
    minimum: 0

  #——————————————————————————
  'numbers_of_records':            
    type: integer
    minimum: 0
